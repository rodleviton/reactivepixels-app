<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Build Profile</h2>
    </div>
    <div class="panel-body">
      <div ng-show="success" class="alert alert-success" role="alert">
        <p>{{success}}</p>
      </div>
      <div ng-show="error" class="alert alert-danger" role="alert">
        <p>{{error}}</p>
      </div>
      <form class="clearfix" ng-submit="build()">
        <img ng-src="{{user.avatar}}" style="width: 80px; margin: 0 15px 15px 0;" class="img-circle">

        <div class="form-group" ng-class="{'has-error' : error}">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input id="username" ng-model="user.username" type="text" class="form-control" placeholder="Username" required="true" autofocus="true">
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error' : error}">
            <input id="firstName" ng-model="user.firstname" type="text" class="form-control" placeholder="First name" required="true" autofocus="true">
        </div>

        <div class="form-group" ng-class="{'has-error' : error}">
            <label for="lastName" class="sr-only">Last name</label>
            <input id="lastName" ng-model="user.lastname" type="text" class="form-control" placeholder="Last name" required="true" autofocus="true">
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
          </div>
        </div>

        <button class="btn btn-primary pull-right" type="submit">Complete</button>
      </form>

    </div>
  </div>

</div>
